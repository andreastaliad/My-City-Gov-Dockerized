<div th:fragment="content">
    <h4>Τα ραντεβού μου</h4>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="loadContent('/appointments/form', 'appointments')">
            Κλείσιμο νέου ραντεβού
        </button>
    </div>

    <div th:if="${#lists.isEmpty(appointments)}">
        <p>Δεν έχετε κλείσει ακόμα ραντεβού.</p>
    </div>

    <div th:if="${!#lists.isEmpty(appointments)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Ημερομηνία</th>
                <th>Ώρα</th>
                <th>Υπηρεσία</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${appointments}">
                <td th:text="${app.date}"></td>
                <td th:text="${app.time}"></td>
                <td th:text="${app.service}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
