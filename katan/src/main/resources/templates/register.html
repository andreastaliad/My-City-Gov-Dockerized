<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}"
    lang="en"
    dir="ltr">
<head>
    <title>Register</title>
</head>
<body>

<main layout:fragment="main">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form th:action="@{/register}" th:object="${createPersonRequest}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- FIRST NAME -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required/>
        </div>

        <!-- LAST NAME -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required/>
        </div>

        <!-- AFM -->
        <div class="mb-3">
            <label for="afm" class="form-label">AFM:</label>
            <input type="text" th:field="*{afm}" id="afm" class="form-control" required maxlength="9"/>
        </div>

        <!-- AMKA -->
        <div class="mb-3">
            <label for="amka" class="form-label">AMKA:</label>
            <input type="text" th:field="*{amka}" id="amka" class="form-control" required maxlength="11"/>
        </div>

        <!-- PHONE NUMBER -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" required/>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email:</label>
            <input type="email" th:field="*{emailAddress}" id="emailAddress" class="form-control" required/>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{rawPassword}" id="password" class="form-control" required/>
        </div>

        <!-- ERRORS -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- SUBMIT -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Register</button>
        </div>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</main>
</body>
</html>
