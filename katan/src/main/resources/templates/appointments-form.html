<div th:fragment="content">
    <h4>Φόρμα Δημιουργίας Ραντεβού</h4>

    <form id="appointmentForm" method="post" action="/appointments">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label>Υπηρεσία</label>
            <select class="form-select" name="serviceUnitId" id="serviceUnitId" required>
                <option value="" selected>-- Επίλεξε υπηρεσία --</option>
                <option th:each="su : ${serviceUnits}"
                        th:value="${su.id}"
                        th:text="${su.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Ημερομηνία</label>
            <select class="form-select" name="date" id="date" required>
                <option value="" selected>-- Επίλεξε ημέρα--</option>
            </select>
        </div>


        <div class="mb-3">
            <label>Ώρα</label>
            <select class="form-select" name="time" id="time" required>
                <option value="" selected>-- Επίλεξε ώρα --</option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Αποθήκευση</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="loadContent('/my/appointments','appointments')">
            Επιστροφή
        </button>
    </form>
</div>
