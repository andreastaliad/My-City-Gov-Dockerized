<div th:fragment="content">
    <h4>Αναφορά Προβλήματος</h4>

    <form id="issueForm" method="post" action="/issues">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label>Τίτλος Προβλήματος</label>
            <input class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label>Περιγραφή</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>

        <div class="mb-3">
            <label>Τοποθεσία (προαιρετικό)</label>
            <input class="form-control" name="location">
        </div>

        <button class="btn btn-success" type="submit">Αποθήκευση</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="loadContent('/my/issues','issues')">
            Επιστροφή
        </button>
    </form>
</div>
