<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    lang="en"
    dir="ltr">
<head>
    <!--για την αποφυγή error 403 όταν κάνουμε submit -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <meta charset="UTF-8" />
    <title layout:title-pattern="$CONTENT_TITLE - Office Hours - Harokopio University of Athens">HUA</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- CUSTOM STYLES -->
    <style>
        .app-container {
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<header class="text-center p-4" layout:fragment="header"></header>

<main class="app-container p-4" layout:fragment="main"></main>

<footer class="text-center p-4 mt-4" layout:fragment="footer">
    <small>&copy; 2025 My City Gov</small>
</footer>

<!-- script για τις φόρμες στα tabs -->
<script>
    //συνάρτηση για το φόρτωμα
    function loadContent(url, targetId) {
        fetch(url, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById(targetId).innerHTML = html;
                //αφού φορτώσει το fragment ξανακάνει attach handler
                attachAppointmentFormHandler();
                attachRequestFormHandler();
            })
            .catch(error => console.error("Error loading content:", error));
    }

    //συνάρτηση για τη δημιουργία ραντεβού
    function attachAppointmentFormHandler() {

        const form = document.getElementById("appointmentForm");
        if (!form) return;

        //παίρνει το csrf token από τα meta tags
        const token = document.querySelector("meta[name='_csrf']").content;
        const header = document.querySelector("meta[name='_csrf_header']").content;

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("/appointments", {
                method: "POST",
                body: new FormData(form),
                headers: {
                    "X-Requested-With": "XMLHttpRequest",
                    [header]: token //η λύση για το 403
                }
            })
                .then(res => res.text())
                .then(html => {
                    document.getElementById("appointments").innerHTML = html;
                })
                .catch(err => console.error(err));
        });
    }

    //συνάρτηση για τη δημιουργία αιτημάτων
    function attachRequestFormHandler() {
        const form = document.getElementById("requestForm");
        if (!form) return;

        const token  = document.querySelector("meta[name='_csrf']").content;
        const header = document.querySelector("meta[name='_csrf_header']").content;

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("/requests", {
                method: "POST",
                body: new FormData(form),
                headers: {
                    "X-Requested-With": "XMLHttpRequest",
                    [header]: token
                }
            })
                .then(res => res.text())
                .then(html => {
                    document.getElementById("requests").innerHTML = html;
                });
        });
    }

</script>

</body>
</html>
