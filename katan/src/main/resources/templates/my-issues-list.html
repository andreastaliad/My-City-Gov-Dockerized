<div th:fragment="content">
    <h4>Τα προβλήματά μου</h4>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="loadContent('/issues/form', 'issues')">
            Αναφορά νέου προβλήματος
        </button>
    </div>

    <div th:if="${#lists.isEmpty(issues)}">
        <p>Δεν έχετε αναφέρει ακόμα προβλήματα.</p>
    </div>

    <div th:if="${!#lists.isEmpty(issues)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Τίτλος</th>
                <th>Κατάσταση</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="issue : ${issues}">
                <tr>
                    <td th:text="${issue.title}"></td>
                    <td th:text="${issue.status}"></td>
                    <td>
                        <button class="btn btn-link p-0" type="button" data-toggle-details="true"
                                th:attr="onclick='toggleRowDetails(\'issue-details-' + '[[${issue.id}]]\', this)'">
                            more
                        </button>
                    </td>
                </tr>
                <tr th:id="${'issue-details-' + issue.id}"
                    data-detail-row="true"
                    style="display:none;">
                    <td colspan="3">
                        <h6>Λεπτομέρειες προβλήματος</h6>
                        <p><strong>Τίτλος:</strong> <span th:text="${issue.title}"></span></p>
                        <p><strong>Περιγραφή:</strong> <span th:text="${issue.description}"></span></p>
                        <p><strong>Τοποθεσία:</strong> <span th:text="${issue.location}"></span></p>
                        <p><strong>Κατάσταση:</strong> <span th:text="${issue.status}"></span></p>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
