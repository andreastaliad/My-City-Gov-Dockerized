<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Homepage</title>
    <style>
        .home-hero {
            text-align: center;
            padding: 40px;
            margin-bottom: 20px;
        }
        .home-hero h2 {
            font-weight: 700;
        }
        .home-hero p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>

<body>
<header layout:fragment="header">
    <h1>My City Gov</h1>
    <h3>The Only Way to ask for stuff from the government.</h3>
</header>
<section layout:fragment="main">
    <div class="home-hero">
        <h2>If you need something then please do not hesitate to ask.</h2>
        <p>We will try our best to facilitate your needs upon your request!</p>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <p class="mb-3"><a class="btn btn-primary px-4" th:href="@{/login}">Log in</a></p>
        <p><a class="btn btn-outline-primary px-4" th:href="@{/register}">Register</a></p>
    </div>

</section>
</body>
</html>
