<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        /* ΜΟΝΟ για admin περιεχόμενο */
        .admin-tabs {
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .admin-tabs .nav-link {
            font-weight: 500;
            color: #0d6efd;
            border-radius: 8px 8px 0 0;
        }

        .admin-tabs .nav-link.active {
            background-color: #f8f9fa;
            color: #000;
            font-weight: 600;
        }

        .admin-wide {
            max-width: 100%;
            width: 100%;
            overflow-x: auto;
            text-align: left;
        }

        /* Overview cards */
        .overview-card {
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .overview-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,.08);
        }
    </style>
</head>

<body>

<div layout:fragment="main">
    <div class="container mt-5">

        <h2 class="mb-4 text-center fw-semibold">Admin Dashboard</h2>

        <!-- ADMIN TABS -->
        <ul class="nav nav-tabs admin-tabs mb-0">

            <li class="nav-item">
                <button class="nav-link active"
                        onclick="loadContent('/admin/overview','adminTab')">
                    Επισκόπηση
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/users/employees','adminTab')">
                    Υπάλληλοι
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/users/citizens','adminTab')">
                    Πολίτες
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/requests','adminTab')">
                    Αιτήματα
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/request-types','adminTab')">
                    Τύποι Αιτημάτων
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/appointments','adminTab')">
                    Ραντεβού
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link"
                        onclick="loadContent('/admin/issues','adminTab')">
                    Προβλήματα
                </button>
            </li>

            <li class="nav-item ms-auto">
                <button class="nav-link text-success fw-semibold"
                        onclick="loadContent('/admin/employees/new','adminTab')">
                    + Δημιουργία Υπαλλήλου
                </button>
            </li>

        </ul>

        <!-- DYNAMIC CONTENT -->
        <div id="adminTab"
             class="p-4 border border-top-0 bg-white admin-wide rounded-bottom">
            <!-- εδώ φορτώνουν τα fragments -->
        </div>

    </div>
</div>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
