<div th:fragment="content">
    <h4>Υπάλληλοι Δήμου</h4>

    <button class="btn btn-success mb-3"
            onclick="loadContent('/admin/employees/new','adminTab')">
        Προσθήκη Υπαλλήλου
    </button>

    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Όνομα</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.emailAddress}"></td>
            <td th:text="${e.firstName} + ' ' + ${e.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
