<div th:fragment="content">

  <h4>Δημιουργία Υπαλλήλου</h4>

  <form id="employeeForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control"
             name="emailAddress"
             required>
    </div>

    <div class="mb-3">
      <label>Όνομα</label>
      <input class="form-control"
             name="firstName"
             required>
    </div>

    <div class="mb-3">
      <label>Επώνυμο</label>
      <input class="form-control"
             name="lastName"
             required>
    </div>

    <div class="mb-3">
      <label>ΑΦΜ</label>
      <input class="form-control" name="afm" required maxlength="9">
    </div>

    <div class="mb-3">
      <label>ΑΜΚΑ</label>
      <input class="form-control" name="amka" required maxlength="11">
    </div>

    <div class="mb-3">
      <label>Τηλέφωνο</label>
      <input class="form-control" name="phoneNumber" required>
    </div>

    <div class="mb-3">
      <label>Κωδικός</label>
      <input type="password"
             class="form-control"
             name="password"
             required>
    </div>

    <button type="submit" class="btn btn-success">
      Δημιουργία
    </button>
  </form>

</div>
