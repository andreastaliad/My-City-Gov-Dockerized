<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Τύποι Αιτημάτων</h4>
        <button class="btn btn-success" onclick="loadContent('/admin/request-types/new', 'adminTab')">
            Νέος Τύπος
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Όνομα</th>
            <th>Περιγραφή</th>
            <th>Υπηρεσία</th>
            <th>Ενεργός</th>
            <th>Ενέργεια</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${types}">
            <td th:text="${t.name}"></td>
            <td th:text="${t.description}"></td>
            <td th:text="${t.serviceUnit != null ? t.serviceUnit.name : '-'}"></td>
            <td th:text="${t.active ? 'Ναι' : 'Όχι'}"></td>
            <td>
                <form th:action="@{/admin/request-types/{id}/toggle(id=${t.id})}"
                      onsubmit="submitToggle(this); return false;">
                    <button type="submit" class="btn btn-primary btn-sm">
                        Εναλλαγή
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
