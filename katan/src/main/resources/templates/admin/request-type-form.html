<div th:fragment="content">

    <h4>Νέος Τύπος Αιτήματος</h4>

    <form th:action="@{/admin/request-types}"
          method="post"
          onsubmit="event.preventDefault(); submitRequestType(this);">

    <div class="mb-3">
            <label>Όνομα</label>
            <input class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Περιγραφή</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Υπηρεσία</label>
            <select class="form-select" name="serviceUnitId" required>
                <option value="">Επιλογή Υπηρεσίας</option>
                <option th:each="u : ${serviceUnits}" th:value="${u.id}" th:text="${u.name}"></option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Αποθήκευση
            </button>
            <button type="button" class="btn btn-secondary" onclick="loadContent('/admin/request-types', 'adminTab')">
                Πίσω
            </button>
        </div>
    </form>
</div>
