services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: mydb
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    volumes:
      - mariadb-data:/var/lib/mysql

  noc-service:
    build:
      context: ./DS-Lab-NOC
    container_name: noc-service
    ports:
      - "8081:8081"
    command: ["./mvnw", "spring-boot:run"]

  my-app:
    working_dir: /app
    build:
      context: ./katan
    container_name: my-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/mydb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      NOC_SERVICE_URL: http://noc-service:8081
      EXTERNAL_API_BASE_URL: http://noc-service:8081
    volumes:
      - ./katan/src:/app/src     # Mount source code to container for live update
      - ./katan/pom.xml:/app/pom.xml
      - ./katan/.mvn:/app/.mvn
      - ./katan/mvnw:/app/mvnw
      - maven-repo:/root/.m2
    command: ["./mvnw", "spring-boot:run"]
    depends_on:
      - mariadb
      - noc-service

volumes:
  mariadb-data:
  maven-repo:
